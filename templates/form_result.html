<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Predição Churn - Telco</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #0056b3;
            font-size: 24px;
        }

        p {
            margin: 15px 0;
            font-size: 18px;
            line-height: 1.6;
        }

        .prediction {
            font-size: 20px;
            font-weight: 600;
            color: #007bff;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultado da Predição</h1>
        <p class="prediction">Predição de Churn: {{ churn }}</p>
        <a href="{{ url_for('home') }}" class="back-link">Voltar ao Formulário</a>
    </div>
</body>
</html>
